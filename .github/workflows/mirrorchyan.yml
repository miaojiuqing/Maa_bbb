name: mirrorchyan

on:
  workflow_dispatch:

jobs:
  mirrorchyan:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        os: [win]
        arch: [x86_64]
    steps:
      - id: uploading
        uses: MirrorChyan/uploading-action@v1
        with:
          filetype: latest-release
          filename: "Maa_bbb-${{ matrix.os }}-${{ matrix.arch }}-*.zip"
          mirrorchyan_rid: Maa_bbb

          owner: miaojiuqing
          repo: Maa_bbb
          github_token: ${{ secrets.GITHUB_TOKEN }}
          upload_token: ${{ secrets.MirrorChyanUploadToken }}
          os: ${{ matrix.os }}
          arch: ${{ matrix.arch }}

  mirrorchyan_res:
    runs-on: macos-latest
    steps:
      - id: uploading
        uses: MirrorChyan/uploading-action@v1
        with:
          filetype: latest-release
          filename: "Maa_bbb-win-x86_64-*.zip"
          pick_files: '["resource", "resource_bilibili", "resource_win32", "resource_OPPE", "resource_huawei", "resource_yyb" , "interface.json"]'
          exclude_files: '["resource/model/ocr/**"]'
          mirrorchyan_rid: Maa_bbb

          owner: miaojiuqing
          repo: Maa_bbb
          github_token: ${{ secrets.GITHUB_TOKEN }}
          upload_token: ${{ secrets.MirrorChyanUploadToken }}