name: install

on:
  push:
    tags:
      - "v*"
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  workflow_dispatch:

jobs:
  meta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: set_tag
        run: |
          is_release=${{ startsWith(github.ref, 'refs/tags/v') }}
          tag=$(git describe --tags --match "v*" ${{ github.ref }} || true)
          if [[ $tag != v* ]]; then
            tag=$(curl -sX GET "https://api.github.com/repos/${{ github.repository }}/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | awk '/tag_name/{print $4}' FS='["]')
            if [[ $tag != v* ]]; then
              tag="v0.0.0"
            fi
            tag=$(date "+$tag-%y%m%d-$(git rev-parse --short HEAD)")
          fi
          if ! $($is_release) ; then
            prefix=${tag%-*-*}
            suffix=${tag#$prefix-}
            tag="$prefix-ci.$suffix"
          fi

          echo tag=$tag | tee -a $GITHUB_OUTPUT
          echo is_release=$is_release | tee -a $GITHUB_OUTPUT
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      is_release: ${{ steps.set_tag.outputs.is_release }}

  install:
    needs: meta
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [win, macos, linux, android]
        arch: [aarch64, x86_64]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Download MaaFramework
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaXYZ/MaaFramework
          fileName: "MAA-${{ matrix.os }}-${{ matrix.arch }}*"
          latest: true
          out-file-path: "deps"
          extract: true

      - name: Download MFAAvalonia
        if: matrix.os != 'android'
        id: download_mfa
        uses: robinraju/release-downloader@v1
        with:
          repository: SweetSmellFox/MFAAvalonia
          fileName: "MFAAvalonia-*-${{ (matrix.os == 'win' && 'win') || (matrix.os == 'macos' && 'osx') || (matrix.os == 'linux' && 'linux') }}-${{ (matrix.arch == 'x86_64' && 'x64') || (matrix.arch == 'aarch64' && 'arm64') }}*"
          latest: true
          out-file-path: "MFA"
          extract: true

      - name: Clean up MFAAvalonia archive
        if: matrix.os != 'android'
        shell: bash
        run: |
          ARCHIVE_FILE_PATH="${{ fromJson(steps.download_mfa.outputs.downloaded_files)[0] }}"
          rm -f "${ARCHIVE_FILE_PATH}"
          echo "Archive cleanup command executed for MFAAvalonia."

      # ===========================================================================
      # ‚úÖ Step 1: Apply custom icon to MFAAvalonia.exe using rcedit + wine64
      # ===========================================================================
      - name: Apply custom icon to MFAAvalonia.exe on Windows
        if: matrix.os == 'win'
        shell: bash
        run: |
          ICON_PATH="assets/resource/image/logo.ico"
          EXE_PATH="MFA/MFAAvalonia.exe"

          if [ ! -f "$ICON_PATH" ]; then
            echo "‚ùå ERROR: Icon file not found at $ICON_PATH"
            exit 1
          fi

          echo "‚úÖ Applying icon from $ICON_PATH to $EXE_PATH..."

          # Download rcedit
          curl -L https://github.com/electron/rcedit/releases/download/v2.0.0/rcedit-x64.exe -o rcedit.exe

          # Install wine64 if missing
          if ! command -v wine &> /dev/null; then
            echo "üì¶ Installing wine64..."
            sudo apt-get update
            sudo apt-get install -y wine
          fi

          chmod +x rcedit.exe
          wine ./rcedit.exe "$EXE_PATH" --set-icon "$ICON_PATH"

          echo "‚úÖ Icon applied."

      # ===========================================================================
      # ‚úÖ Step 2: Create Windows shortcut (.lnk) named "ÁÇπÊàëÂêØÂä®ËØÜÂÆù"
      # ===========================================================================
      - name: Create Windows shortcut (.lnk) named "ÁÇπÊàëÂêØÂä®ËØÜÂÆù"
        if: matrix.os == 'win'
        shell: bash
        run: |
          EXE_PATH="MFA/MFAAvalonia.exe"
          SHORTCUT_NAME="ÁÇπÊàëÂêØÂä®ËØÜÂÆù.lnk"
          SHORTCUT_PATH="MFA/$SHORTCUT_NAME"

          echo "‚úÖ Creating shortcut: $SHORTCUT_NAME"

          # Enable multiarch and install wine32 (required for WScript.Shell)
          if ! command -v wine32 &> /dev/null; then
            echo "üì¶ Installing wine32 (32-bit Wine)..."
            sudo dpkg --add-architecture i386
            sudo apt-get update
            sudo apt-get install -y wine32:i386
          fi

          # Write PowerShell script to create .lnk
          cat > create_shortcut.ps1 << 'END_SCRIPT'
          $WshShell = New-Object -ComObject WScript.Shell
          $Shortcut = $WshShell.CreateShortcut("$env:SHORTCUT_PATH")
          $Shortcut.TargetPath = "$env:EXE_PATH"
          $Shortcut.IconLocation = "$env:EXE_PATH,0"
          $Shortcut.Description = "ÂêØÂä® MFAAvalonia ËØÜÂÆùÁ®ãÂ∫è"
          $Shortcut.WorkingDirectory = [System.IO.Path]::GetDirectoryName("$env:EXE_PATH")
          $Shortcut.Save()
          END_SCRIPT

          # Export env vars for PowerShell
          export EXE_PATH="$EXE_PATH"
          export SHORTCUT_PATH="$SHORTCUT_PATH"

          # Install PowerShell Core if missing
          if ! command -v pwsh &> /dev/null; then
            echo "üì¶ Installing PowerShell Core..."
            sudo apt-get install -y powershell
          fi

          # Run via wine32 (32-bit mode required for COM objects)
          wine32 pwsh ./create_shortcut.ps1

          # Verify shortcut was created
          if [ -f "$SHORTCUT_PATH" ]; then
            echo "‚úÖ Shortcut created successfully."
          else
            echo "‚ùå Failed to create shortcut!"
            exit 1
          fi

      - name: Install
        shell: bash
        run: |
          python -m pip install json-with-comments
          python ./install.py ${{ needs.meta.outputs.tag }}

          if [[ "${{ matrix.os }}" != "android" ]]; then
            if [ -d "MFA" ]; then
              echo "Copying MFA files to install directory..."
              mkdir -p install
              rsync -av --ignore-existing MFA/ install/
            else
              echo "MFA directory not found, skipping copy."
            fi
          else
            echo "Skipping copy MFA for Android."
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: Maa_bbb-${{ matrix.os }}-${{ matrix.arch }}
          path: "install"

  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: .github/cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md
          GITHUB_REPO: ${{ github.repository }}

  release:
    if: ${{ needs.meta.outputs.is_release == 'true' }}
    needs: [meta, install, changelog]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: assets

      - run: |
          cd assets
          for f in *; do
            (cd $f && zip -r ../$f-${{ needs.meta.outputs.tag }}.zip .)
          done
          
      - uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          tag_name: ${{ needs.meta.outputs.tag }}
          body: ${{ needs.changelog.outputs.release_body }}
          draft: false
          prerelease: ${{ needs.meta.outputs.is_prerelease == 'true' }}

      - name: Trigger MirrorChyanUploading
        run: |
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan_release_note
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}