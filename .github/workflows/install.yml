name: install

on:
  push:
    tags:
      - "v*"
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  workflow_dispatch:

jobs:
  meta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: set_tag
        run: |
          is_release=${{ startsWith(github.ref, 'refs/tags/v') }}
          tag=$(git describe --tags --match "v*" ${{ github.ref }} || true)
          if [[ $tag != v* ]]; then
            tag=$(curl -sX GET "https://api.github.com/repos/${{ github.repository }}/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | awk '/tag_name/{print $4}' FS='["]')
            if [[ $tag != v* ]]; then
              tag="v0.0.0"
            fi
            tag=$(date "+$tag-%y%m%d-$(git rev-parse --short HEAD)")
          fi
          if ! $($is_release) ; then
            prefix=${tag%-*-*}
            suffix=${tag#$prefix-}
            tag="$prefix-ci.$suffix"
          fi

          echo tag=$tag | tee -a $GITHUB_OUTPUT
          echo is_release=$is_release | tee -a $GITHUB_OUTPUT
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      is_release: ${{ steps.set_tag.outputs.is_release }}

  install:
    needs: meta
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [win, macos, linux, android]
        arch: [aarch64, x86_64]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Download MaaFramework
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaXYZ/MaaFramework
          fileName: "MAA-${{ matrix.os }}-${{ matrix.arch }}*"
          latest: true
          out-file-path: "deps"
          extract: true

      - name: Download MFAAvalonia
        if: matrix.os != 'android'
        id: download_mfa
        uses: robinraju/release-downloader@v1
        with:
          repository: SweetSmellFox/MFAAvalonia
          fileName: "MFAAvalonia-*-${{ (matrix.os == 'win' && 'win') || (matrix.os == 'macos' && 'osx') || (matrix.os == 'linux' && 'linux') }}-${{ (matrix.arch == 'x86_64' && 'x64') || (matrix.arch == 'aarch64' && 'arm64') }}*"
          latest: true
          out-file-path: "MFA"
          extract: true

      - name: Clean up MFAAvalonia archive
        if: matrix.os != 'android'
        shell: bash
        run: |
          ARCHIVE_FILE_PATH="${{ fromJson(steps.download_mfa.outputs.downloaded_files)[0] }}"
          rm -f "${ARCHIVE_FILE_PATH}"
          echo "Archive cleanup command executed for MFAAvalonia."

      # ===========================================================================
      # âœ… Set Windows EXE icon using logo.ico via Wine + rcedit (works on Ubuntu Runner)
      #     Auto-installs wine if missing
      # ===========================================================================
      - name: Apply custom icon to MFAAvalonia.exe on Windows
        if: matrix.os == 'win'
        shell: bash
        run: |
          ICON_PATH="assets/resource/image/logo.ico"
          if [ ! -f "$ICON_PATH" ]; then
            echo "âŒ ERROR: Icon file not found at $ICON_PATH"
            exit 1
          fi

          echo "âœ… Applying icon from $ICON_PATH to MFA/MFAAvalonia.exe..."

          # Download rcedit.exe (Windows tool)
          curl -L https://github.com/electron/rcedit/releases/download/v2.0.0/rcedit-x64.exe -o rcedit.exe

          # Install wine if not present
          if ! command -v wine &> /dev/null; then
            echo "ğŸ“¦ Installing wine..."
            sudo apt-get update
            sudo apt-get install -y wine
          fi

          # Make it executable and run via wine
          chmod +x rcedit.exe
          wine ./rcedit.exe "MFA/MFAAvalonia.exe" --set-icon "$ICON_PATH"

          echo "âœ… Icon successfully applied."

      # ===========================================================================
      # âœ… Create Windows shortcut (.lnk) using pylnk3 (pure Python, no Wine!)
      #     Works in headless CI, supports Chinese name and EXE icon
      # ===========================================================================
      - name: Create Windows shortcut named "ç‚¹æˆ‘å¯åŠ¨è¯†å®"
        if: matrix.os == 'win'
        shell: bash
        run: |
          cd MFA

          echo "âœ… Installing pylnk3..."
          pip install --quiet pylnk3

          echo "âœ… Creating shortcut: ç‚¹æˆ‘å¯åŠ¨è¯†å®.lnk"

          python3 -c "
          from pylnk3 import Lnk
          lnk = Lnk()
          lnk.description = 'å¯åŠ¨ MFAAvalonia è¯†å®ç¨‹åº'
          lnk.icon = 'MFAAvalonia.exe'
          lnk.work_dir = '.'
          lnk.target = 'MFAAvalonia.exe'
          lnk.save('ç‚¹æˆ‘å¯åŠ¨è¯†å®.lnk')
          print('âœ… Shortcut created.')
          "

          if [ -f 'ç‚¹æˆ‘å¯åŠ¨è¯†å®.lnk' ]; then
            echo "âœ… Shortcut verified."
          else
            echo "âŒ Shortcut creation failed!"
            exit 1
          fi

      - name: Install
        shell: bash
        run: |
          python -m pip install json-with-comments
          python ./install.py ${{ needs.meta.outputs.tag }}

          if [[ "${{ matrix.os }}" != "android" ]]; then
            if [ -d "MFA" ]; then
              echo "Copying MFA files to install directory..."
              mkdir -p install
              rsync -av --ignore-existing MFA/ install/
            else
              echo "MFA directory not found, skipping copy."
            fi
          else
            echo "Skipping copy MFA for Android."
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: Maa_bbb-${{ matrix.os }}-${{ matrix.arch }}
          path: "install"

  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: .github/cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md
          GITHUB_REPO: ${{ github.repository }}

  release:
    if: ${{ needs.meta.outputs.is_release == 'true' }}
    needs: [meta, install, changelog]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: assets

      - run: |
          cd assets
          for f in *; do
            (cd $f && zip -r ../$f-${{ needs.meta.outputs.tag }}.zip .)
          done
          
      - uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          tag_name: ${{ needs.meta.outputs.tag }}
          body: ${{ needs.changelog.outputs.release_body }}
          draft: false
          prerelease: ${{ needs.meta.outputs.is_prerelease == 'true' }}

      - name: Trigger MirrorChyanUploading
        run: |
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan_release_note
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}